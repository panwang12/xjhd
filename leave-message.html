<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>东风雪铁龙2017夏季送清凉</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <section>
        <div class="page4">
            <img src="image/logo.png" alt="LOGN"/>
            <h1>完善以下信息即可领取礼包</h1>
            <div id="form-group">
                <form id="get-message">
                    <label>
                        <span>姓名</span>
                        <input type="text" name="name" id="userName" placeholder="请输入本人的姓名"/>
                    </label>
                    <label>
                        <span>手机</span>
                        <input type="text" name="phone" id="userPhone" placeholder="请输入本人的手机号"/>
                    </label>
                    <label>
                        <span>VIN码</span>
                        <input type="text" maxlength="17" name="vin_code" id="vinCode" placeholder="输入LDC开头的17位车辆识别代码"/>
                    </label>
                        <span>车龄</span>
                        <select class="horizontal-form" name="car_age" id="carAge">
                            <option>请选择车龄</option>
                            <option>1年</option>
                            <option>2年</option>
                            <option>3年</option>
                            <option>4年</option>
                            <option>5年</option>
                            <option>5年以上</option>
                        </select>
                        <span>服务网点</span>
                        <select name="province" class="paratactic-form" id="province">
                            <option>省份</option>
                        </select>
                        <select name="city" class="paratactic-form" id="city">
                            <option>城市</option>
                        </select>
                        <select name="site_code" class="horizontal-form" id="website">
                            <option value="0">网点</option>
                        </select>
                </form>
                <p class="warm-prompt">温馨提示：请填写真实信息并选择服务网点，提交后不能更改，虚假信息无法核销哦，谢谢合作！</p>
            </div>
            <div id="sub-msg">
                <img src="image/page4-1.png" alt=""/>
            </div>
            <div class="hint" id="hint9">
                <img src="image/page4-hint.png" />
            </div>
            <div class="hint" id="hint10">
                <img src="image/page4-hint1.png"/>
            </div>
        </div>
    </section>
    <script src="https://s4.cnzz.com/z_stat.php?id=1261925807&web_id=1261925807" language="JavaScript"></script>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/leave-message.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script charset="utf-8" language="javascript" type="text/javascript"  src="js/weixin.js"></script>
</html>
